syntax = "proto3";

option java_package = "com.logandhillon.fptgame.networking.proto";
option java_outer_classname = "PlayerProto";

message PlayerData {
  string name = 1;

  // player color
  float r = 2;
  float g = 3;
  float b = 4;
}

message Lobby {
  string name = 1;
  repeated PlayerData players = 2;
}